<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Services</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row"><h1>Flight Search Engine</h1></div>
      <div class="row">
        <div class="col-2">
          <div class="row">
            <div class="card border border-black">
              <form>
                <div class="mb-3">
                  <label for="origincity" class="form-label">Origin City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="origincity"
                    aria-describedby="emailHelp"
                  />
                  <label for="destinationcity" class="form-label"
                    >Destination City</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="destinationcity"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="departuredate" class="form-label"
                    >Departure date</label
                  >
                  <input type="date" class="form-control" id="departuredate" />
                </div>
                <div class="mb-3">
                  <label for="returndate" class="form-label">Return date</label>
                  <input type="date" class="form-control" id="returndate" />
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Passengers</label
                  >
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>select passengers..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="card border border-black">
              <p>Refine flight search</p>
              <input
                type="range"
                value="0"
                min="1000"
                max="100000"
                step="1000"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>1000</output>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row border">
            <div class="col-6"><h3>New York > Los Angeles > New York</h3></div>
            <div class="col-6">
              <p>Depart:2023-09-14</p>
              <p>Return:2023-09-14</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card" id="cardContainer">
                <div class="card-body text-start">
                  <div class="row">
                    <div class="row"><h2>&#8377; 90000</h2></div>
                    <div class="col-4">
                      <p>Pune > Mumbai</p>
                      <p>Depart:</p>
                      <p>Arrive:</p>
                    </div>
                    <div class="col-4">
                      <p>Mumbai > Pune</p>
                      <p>Depart:</p>
                      <p>Arrive:</p>
                    </div>
                    <div class="col">
                      <a class="btn btn-primary">Book Flight</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
